appId: com.bahtya.adb-proxy-browser
productName: ADB Proxy Browser
directories:
  output: dist
files:
  - src/**/*
  - assets/**/*
  - package.json
win:
  target:
    - target: zip
      arch:
        - x64
    - target: portable
      arch:
        - x64
mac:
  target:
    - target: zip
      arch:
        - x64
        - arm64
linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
